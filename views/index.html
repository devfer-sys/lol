<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link href="../src/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous"> 
  
  <script>
    function redirectToRegistro() {
      window.location.href = 'registrado.html'; // Cambia esta ruta según tu estructura de directorios
    }
  </script>
</head>
<body>

  <div class="container">
    <main id="main">
      <h1>Bienvenido</h1>
      <form>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Ingresa tu nombre</span>
          </div>
          <input type="text" class="form-control" id="user-name" required minlength="3" maxlength="40" autocomplete="name" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Relación</label>
          </div>
          <select class="custom-select" id="user-reason inputGroupSelect01">
            <option selected>Selecciona una opción...</option>
            <option value="1">Familiar</option>
            <option value="2">Amigo</option>
            <option value="3">Amante</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Amigo o enemigo :v?</span>
          </div>
          <input type="text" class="form-control" id="" required minlength="3" maxlength="40" autocomplete="" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
        <button type="button" onclick="redirectToRegistro();" class="btn btn-secondary btn-lg col" id="btnregistro">
          <strong>Continuar</strong>
        </button>
      </form>
    </main>
  </div>

</body>
</html>
